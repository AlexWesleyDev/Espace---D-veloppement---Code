<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD HTML Listes / Tableaux : tableau</title>
    <link rel="stylesheet" href="Fig4.css">
</head>
<body>
    <table >
        <caption > Comparaison de processeurs </ caption >
        <thead >
            <tr>
                <th> processeur </th>
                <th> fréquence </th>
                <th> prix € </th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td> Total : 3 </td>
                <td> > 3.0 Ghz </td>
                <td>624 </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td> Intel Core i5 <br>3570 k </td>
                <td>3.4 Ghz </td>
                <td>202 </td>
            </tr>
            <tr>
                <td> AMD FX <br>8320 </td>
                <td>3.5 Ghz </td>
                <td>158 </td>
            </tr>
            <tr>
                <td> Intel Core i7 <br>3820 </td>
                <td>3.6 Ghz </td>
                <td>264 </td>
            </tr>
        </tbody >
    </table >   
</body>
</html>
